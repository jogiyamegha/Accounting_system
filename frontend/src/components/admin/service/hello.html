<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Overall page background */
body {
  font-family: "Inter", sans-serif;
  background: #f9fafb;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
}

/* Profile container */
.profile-container {
  max-width: 600px;
  width: 100%;
  background: #fff;
  border-radius: 16px;
  box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.05);
  padding: 20px;
  margin-top: 30px;
}

/* Section heading */
.profile-container h2 {
  font-size: 1.5rem;
  font-weight: 700;
  margin-bottom: 1rem;
}

/* Top profile section */
.profile-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: #f8fafc;
  padding: 15px 20px;
  border-radius: 12px;
  margin-bottom: 20px;
}

.profile-info {
  display: flex;
  align-items: center;
  gap: 15px;
}

.profile-info img {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  object-fit: cover;
}

.profile-name {
  display: flex;
  flex-direction: column;
}

.profile-name h3 {
  font-size: 1.2rem;
  font-weight: 700;
  margin: 0;
}

.profile-name p {
  font-size: 0.9rem;
  color: #6b7280;
  margin: 2px 0 0;
}

.edit-btn {
  border: none;
  background: #f3f4f6;
  padding: 6px 10px;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.2s ease;
}

.edit-btn:hover {
  background: #e5e7eb;
}

/* Personal information section */
.personal-info {
  background: #f8fafc;
  padding: 15px 20px;
  border-radius: 12px;
}

.personal-info-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 15px;
}

.personal-info-header h3 {
  font-size: 1.1rem;
  font-weight: 600;
  margin: 0;
}

.info-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 12px 20px;
}

.info-item {
  display: flex;
  flex-direction: column;
}

.info-item label {
  font-size: 0.8rem;
  font-weight: 600;
  color: #6b7280;
  margin-bottom: 3px;
}

.info-item span {
  font-size: 0.95rem;
  font-weight: 500;
  color: #111827;
}

    </style>
</head>
<body>
    <div class="profile-container">
  <h2>My Profile</h2>

  <div class="profile-header">
    <div class="profile-info">
      <img src="profile.jpg" alt="Profile Picture" />
      <div class="profile-name">
        <h3>Umaima Faisal</h3>
        <p>Donor<br>Lahore, Punjab, Pakistan</p>
      </div>
    </div>
    <button class="edit-btn">✏️ Edit</button>
  </div>

  <div class="personal-info">
    <div class="personal-info-header">
      <h3>Personal information</h3>
      <button class="edit-btn">✏️ Edit</button>
    </div>

    <div class="info-grid">
      <div class="info-item">
        <label>First Name</label>
        <span>Umaima</span>
      </div>
      <div class="info-item">
        <label>Last Name</label>
        <span>Faisal</span>
      </div>
      <div class="info-item">
        <label>Email Address</label>
        <span>Umaimafl030@gmail.com</span>
      </div>
      <div class="info-item">
        <label>Phone</label>
        <span>0316-4567890</span>
      </div>
      <div class="info-item">
        <label>Role</label>
        <span>Donor</span>
      </div>
    </div>
  </div>
</div>

</body>
</html>
